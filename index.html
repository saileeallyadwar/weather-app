<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="search">
            <input type="text" placeholder="Enter a city"/>
            <button><img src="seacrh.jpeg"></button>
        </div>
        <div class="wheather">
            <img src="rain.png" class="img">
        </div>
        <div class="weather">
            <div class="temp">33Â°</div>
            <div class="city">Mumbai</div>
        </div>
        <div class="info">
            <div class="col">
                <img src="humidity.png">
                <div class="write">
                    <p class="hum">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png">
                <div class="write">
                    <p class="wind">24km/hr</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
